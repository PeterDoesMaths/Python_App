<!DOCTYPE html>
<html>
<head>
    <title>Upload a data file form</title>
</head>
<body>
    <h1>Upload a data file and provide a task or query about the dataset</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv,.txt,.xlsx"><br><br>
        <label for="prompt">Enter a task/query:</label>
        <input type="text" name="prompt" size = "50"><br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
